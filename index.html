<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <span>Tic Tac Toe</span>
    <div class="canvas">
        <button class="kotak k1" value="00"></button>
        <button class="kotak k2" value="01"></button>
        <button class="kotak k3" value="02"></button>
        <button class="kotak k4" value="10"></button>
        <button class="kotak k5" value="11"></button>
        <button class="kotak k6" value="12"></button>
        <button class="kotak k7" value="20"></button>
        <button class="kotak k8" value="21"></button>
        <button class="kotak k9" value="22"></button>
    </div>
    <a href="" class="ulang" type="submit">repeat</a>
</div>
    <script src="script.js"></script>
</body>
</html>
